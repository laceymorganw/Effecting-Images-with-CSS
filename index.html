<!DOCTYPE html>
<html>

<head>
    <title>Effecting Images wiht CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-contianer">
            <img src="images/japan-one.jpg">
            <div class="overlay"></div>
        </div>
        <div class="image-contianer">
            <img src="images/japan-two.jpg" class="zoom">
        </div>
        <div class="image-contianer">
            <div class="circle">
                <img src="images/japan-three.jpg">
            </div>
        </div>
    </div>
</body>

</html>
